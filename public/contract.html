        <style>
        .textbox {
            font-size: 24px;
            padding: 10px;
            border: 1px solid #2e9ad0;
            background: none;
            display: block;
            width: 100%;
            color: #eee;
            margin:0 auto;
            margin-bottom: 15px;
        }

        .button {
            font-size: 24px;
            padding: 10px 20px;
            border-radius: 50px;
            border: 3px solid #2e9ad0;
            color: #2e9ad0;
            background: none;
            transition: all 0.2s linear;
        }

        .button:hover {
            background: #2e9ad0;
            color: #fff;
        }

        .notification {
            width: 460px;
            left: calc(50% - 240px);
            position: fixed;
            padding: 20px;
            background: rgba(0,0,0,0.8);
            box-shadow: 0 0 15px #2e9ad0;
            visibility: none;
            opacity: 0;
            transition: all 0.2s linear;
            transform: scale(1.5);
            top: 250px;
            z-index: 10000;
        }

        .notification.active {
            opacity: 1;
            visibility: visible;
            transform: scale(1);
        }
</style>

		<div>
            <form>
                <p><pre id="editor" type="text" class="javascript textbox" style="height:350px;"></pre></p>
                <p style="text-align:center;"><input type="button" class="button" value="Create" /></p>
            </form>

<div class="notification"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.8/ace.js" type="text/javascript" charset="utf-8"></script>
<script>

    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/chaos");
    editor.getSession().setMode("ace/mode/javascript");
   	editor.getSession().setOption("useWorker", false);
    $('.button').click(function(){
        $.post('/contract', { code: editor.getValue() }, function (data) {
            $('.notification').text(data.message);
            $('.notification').addClass('active');
        });
    });

    $(window).click(function (e) {
        if (!$(e.target).hasClass('notification') && !$(e.target).hasClass('button')) {
            $('.notification').removeClass('active');
        }
    });
</script>
